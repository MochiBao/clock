<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="main">
    <div class="clock">
    <div class="sec"></div>
    <div class="min"></div>
    <div class="hour"></div>
    <div class="center"></div>
    <p class="first">1</p>
    <p class="second">2</p>
    <p class="third">3</p>
    <p class="fouth">4</p>
    <p class="fifth">5</p>
    <p class="six">6</p>
    <p class="seventh">7</p>
    <p class="eight">8</p>
    <p class="nineth">9</p>
    <p class="ten">10</p>
    <p class="eleven">11</p>
    <p class="twelve">12</p>
    </div>
    </div>
</body>
</html>
